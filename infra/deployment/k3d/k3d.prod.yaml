# https://k3d.io/v5.6.0/usage/configfile/#config-options

apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: nervoset
servers: 1
agents: 3

kubeAPI: # same as `--api-port myhost.my.domain:6445` (where the name would resolve to 127.0.0.1)
  host: "prod.metaelon.space" # important for the `server` setting in the kubeconfig
  hostIP: "188.165.236.156" # where the Kubernetes API will be listening on
  hostPort: "6445" # where the Kubernetes API listening port will be mapped to on your host system

network: k3d-nervoset

volumes: # repeatable flags are represented as YAML lists
  - volume: ${HOME}/.nervoset/data:/app/nervoset/data # same as `--volume '/my/host/path:/path/in/node@server:0;agent:*'`
    nodeFilters:
      - server:0
      - agent:*

ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer

