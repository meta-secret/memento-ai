name: Build and Test

on:
  workflow_dispatch:
  pull_request:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Install Task
      uses: arduino/setup-task@v2

    - uses: ./.github/actions/sccache_setup

    - name: Run tests
      working-directory: nervoset/app
      run: cargo test

  infra_deployment_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/devbox_setup
        with:
          devbox-path: 'infra'

      - uses: ./.github/actions/void_sentinel_auth
        with:
          main-password: ${{ secrets.NERVOSET_VOID_SENTINEL }}

      - name: deploying k8s infra
        working-directory: infra
        run: devbox run task deployment:infra_dev


