name: Build and Test

on:
  workflow_dispatch:
  pull_request:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Install Task
      uses: arduino/setup-task@v2

    - uses: ./.github/actions/sccache_setup

    - name: Run tests
      working-directory: nervoset/app
      run: cargo test
